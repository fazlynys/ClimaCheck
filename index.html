<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimaCheck</title>
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Video background -->
    <video
      id="weatherVideo"
      autoplay
      muted
      loop
      src="videos/default.mp4"
    ></video>

    <!-- Top bar with logo -->
    <div class="top-bar">
      <img src="images/logo.png" alt="ClimaCheck" class="logo" />
      <h1>ClimaCheck</h1>
    </div>

    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button id="searchBtn">
          <img src="images/search.png" alt="Search" />
        </button>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="Weather Icon" />
        <h1 class="temp">31Â°C</h1>
        <h2 class="city">Kuching</h2>
        <p class="weather-condition">Rain</p>

        <!-- Display the weather condition -->
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="Wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
